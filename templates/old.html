<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>李昊哲小课</title>
    <link href="{{ url_for('static', filename='layui/css/layui.css') }}" rel="stylesheet" />
    <style>
        .echarts-header {
            width: 100%;
            height: 80px;
            text-align: center;
            line-height: 80px;
            background-color: rgba(0, 0, 0, 0.5); /* 半透明背景色，以提高文字可读性 */
            color: white; /* 文字颜色 */
        }

        .echarts-100 {
            width: 100%;
            height: 500px;
        }
        .echarts-50 {
            width: 100%;
            height: 300px;
        }
    </style>
</head>
<body>
    <body background="/static/images/background.jpg"></body>
    <div class="layui-row">
        <div class="layui-col-xs-12">
            <div class="echarts-header" style="background: linear-gradient(to right, #ff7e5f, #feb47b);">
                <h1>乘用车大数据分析</h1>
            </div>
        </div>
        <div class="layui-row">
            <div class="layui-col-xs6">
                <div id="percentByManufacturerBar" class="echarts-50"></div>
            </div>
            <div class="layui-col-xs6">
                <div id="percentByManufacturerPie" class="echarts-50"></div>
            </div>
        </div>
        <div class="layui-row">
            <div class="layui-col-xs6">
                <div id="percentPie" class="echarts-50"></div>
            </div>
            <div class="layui-col-xs6">
                <div id="percentByModelBar" class="echarts-50"></div>
            </div>

        </div>
        <div class="layui-row">
            <div class="layui-col-xs6">
                <div id="percentByManufacturerBar1" class="echarts-50"></div>
            </div>
            <div class="layui-col-xs6">
                <div id="percentByManufacturerPie1" class="echarts-50"></div>
            </div>
        </div>
    </div>
</body>
</html>
<script src="{{ url_for('static', filename='layui/layui.js') }}"></script>
<script src="{{ url_for('static', filename='js/echarts.min.js') }}"></script>
<script src="{{ url_for('static', filename='js/jquery.min.js') }}"></script>
<script src="{{ url_for('static', filename='js/percentByManufacturerBar.js') }}"></script>
<script src="{{ url_for('static', filename='js/percentByManufacturerPie.js') }}"></script>
<script src="{{ url_for('static', filename='js/percentByManufacturerBar1.js') }}"></script>
<script src="{{ url_for('static', filename='js/percentByManufacturerPie1.js') }}"></script>
<script src="{{ url_for('static', filename='js/percentByModelBar.js') }}"></script>
<script src="{{ url_for('static', filename='js/percentPie.js') }}"></script>
